<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 4 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <!-- Font Awesome 4 (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles/tracker.css" />
  <title>Rastreio - Tracker</title>
</head>
<body>
  <div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
      <div class="row d-flex justify-content-between px-3 top">
        <div class="d-flex">
          <h5>
            CÃ³digo do Pedido
            <span class="text-primary font-weight-bold">#YWSNWDAAW</span>
          </h5>
        </div>
        <div class="d-flex flex-column text-sm-right">
          <p class="mb-0">
            Chegada Esperada: <span class="font-weight-bold">29 Oct 2025</span>
          </p>
          <p>
            USPS <span class="font-weight-bold">2374723467163473124234</span>
          </p>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <ul id="progressbar" class="text-center">
            <!-- adicione ou remova a classe "active" conforme o passo -->
            <li class="active step0" title="Processado"></li>
            <li class="active step0" title="Enviado"></li>
            <li class="active step0" title="Em Rota"></li>
            <li class="step0" title="Chegada"></li>
          </ul>
        </div>
      </div>

      <div class="row justify-content-between top icon-row">
        <div class="col-6 col-md-3 d-flex align-items-center icon-content">
          <img src="images/tracker/CheckList.png" alt="Processado" class="icon"/>
          <div class="d-flex flex-column">
            <p class="font-weight-bold mb-0">Pedido<br />Processado</p>
          </div>
        </div>

        <div class="col-6 col-md-3 d-flex align-items-center icon-content">
          <img src="images/tracker/Delivery.png" alt="Enviado" class="icon"/>
          <div class="d-flex flex-column">
            <p class="font-weight-bold mb-0">Pedido<br />Enviado</p>
          </div>
        </div>

        <div class="col-6 col-md-3 d-flex align-items-center icon-content">
          <img src="images/tracker/Shipping.png" alt="Em rota" class="icon"/>
          <div class="d-flex flex-column">
            <p class="font-weight-bold mb-0">Pedido<br />Em Rota</p>
          </div>
        </div>

        <div class="col-6 col-md-3 d-flex align-items-center icon-content">
          <img src="images/tracker/Home.png" alt="Chegada" class="icon"/>
          <div class="d-flex flex-column">
            <p class="font-weight-bold mb-0">Pedido<br />Entregue</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
